<!DOCTYPE html>
<html>
<head>
    <title>Crossword Helper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container">
    <h1 class="mt-5">Crossword Helper</h1>
    <input type="text" id="query" class="form-control" placeholder="Enter query (e.g., a*p*e)">
    <input type="text" id="exclude" class="form-control" placeholder="Enter letters to exclude">
    <input type="text" id="include" class="form-control" placeholder="Enter letters to include">
    <button onclick="findMatches()" class="btn btn-primary mt-3">Find Matches</button>
    <div id="matches" class="mt-3"></div>
    <script src="script.js"></script>
</body>
</html>
